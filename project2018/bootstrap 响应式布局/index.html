    <script>
        import {createElement,render,Component} from 'rax';
        import View from 'rax-view';
        import Text from 'rax-text';
        class App extends Component {
            state = {
                timesPressed:0
            };
            textOnPress = function () {
                this.setState({
                    timesPressed:this.state.timesPressed + 1
                });
            };
            render(){
                var textlog = '';
                if(this.state.timesPressed > 1){
                    textLog = this.state.timesPressed + 'x text onPress';
                }else if(this.state.timesPressed > 0){
                    textLog = 'text onPress';
                }
                return(
                    <View style={style.root}>
                        <View style={{style.container,{
                            flexDirection:'row',
                            justifyContent:'flex-start'
                        }}}>
                            <Text>文字</Text>
                            <Text style={{color:'#ff4200'}}>混排</Text>
                        </View>
                        <View style={style.container}>
                            <Text numberOfLines={1} style={{
                                width:300,
                                textOverflow:'ellipsis'}}>单行文本超出被截断的文本</Text>
                            <Text numberOfLines={1} style={{
                                width:300,
                                textOverflow:'ellipsis'}}>多行文本超出被截断的文本，超出被截断的文本，超出被截断的文本，超出被截断的文本</Text>
                        </View>
                        <View style={styles.container}>
                            <Text style={{textDecoration: 'underline'}}>
                                文本下划线
                            </Text>
                            <Text style={{textDecorationLine: 'none'}}>
                                无下划线
                            </Text>
                            <Text style={{textDecoration: 'line-through'}}>
                                文本删除线
                            </Text>
                        </View>
                        <View style={styles.container}>
                            <Text style={{lineHeight: '120rem'}}>
                                行高 120rem，多行文本文本折行效果，多行文本文本折行效果
                            </Text>
                        </View>
                    </View>
                )
            }
        }

        let style = {
            root:{
                width:750,
                paddingTop:20
            },
            container:{
                padding:20,
                border: '1px solid #dddddd',
                margin:'0px 20px 10px'
            },
            textBlock:{
                fontWeight:'500',
                color:'blue'
            },
            logBox:{
                padding:20,
                margin:10,
                borderWidth:1,
                borderColor:'#f0f0f0'
            }
        }
        render(<App /)
    </script>
