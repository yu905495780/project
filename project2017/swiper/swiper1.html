<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/swiper.min.js"></script>
    <style>
        .swiper-container{
            width:400px;
            height: 220px;
            margin: 100px auto ;
            border: 1px solid plum;
        }
        .swiper-slide{
            height: 220px;
            line-height: 220px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-color: paleturquoise">slide1</div>
            <div class="swiper-slide" style="background-color: deepskyblue">slide2</div>
            <div class="swiper-slide" style="background-color: paleturquoise">slide3</div>
            <div class="swiper-slide" style="background-color: deepskyblue">slide4</div>
            <div class="swiper-slide" style="background-color: paleturquoise">slide5</div>
            <div class="swiper-slide" style="background-color: deepskyblue">slide6</div>

        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>


    <script language="javascript">
        var mySwiper = new Swiper(".swiper-container",{
            //标志着从哪一页开始轮播
            //initialSlide:2

            //滑动的方向  "vertical" 纵向  "horizontal" 横向
            //direction:'horizontal'

            //切换速度  slider自动滑动开始到结束的时间 也是触摸滑动时释放至贴合的时间
            speed:2000,

            //自动轮播
            autoplay:1000,

            //循环轮播
            loop:true,

            //设置为true时，鼠标覆盖swiper时指针会变成手掌形状 拖动时指针会变成抓手形状（根据浏览器形状有所不同）
            /*grabCursor:true,*/

            //swiper使用flexbox布局（display：flex），开启这个设定在wrapper上添加等于slides相加的宽高，在对flexbox布局的支持不是很好的浏览器中可能需要用到
            /*setWrapperSize :true,*/

            //分页器
            pagination: '.swiper-pagination',

            //只有一个slide时  swiper无效
            /*watchOverflow: true,//因为仅有1个slide，swiper无效
            navigation: {
                nextEl: '.swiper-button-next',//自动隐藏
                prevEl: '.swiper-button-prev',//自动隐藏
            },
            scrollbar: {
                el: '.swiper-scrollbar',//自动隐藏
            },*/

            //slide的切换效果
            //3D流
            /*effect : 'coverflow',
            slidesPerView: 3,
            centeredSlides: true,*/
            //方块
            /*effect : 'cube',*/
            //淡入淡出
            /*effect : 'fade',*/
            //3D翻转
            /*effect : 'flip',*/

            //分页器
            paginationType : 'progress',
        })
    </script>

</body>
</html>
