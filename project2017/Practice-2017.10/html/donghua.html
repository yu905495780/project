<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, width=device-width"/>
    <script src="js/num.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-size: 20px;
        }

        .box, .box-1, .box-2 {
            width: 100%;
            height: 100%;
        }

        .box {
            position: relative;
        }

        .header {
            height: 2rem;
            background: #666;
            text-align: right;
            line-height: 2rem;
            padding: 0 0.5rem;
        }

        .box-2 {
            width: 0;
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 200;
            transition: width 2s;
        }

        .box2-wraper {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 10rem;
            background: #fff;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box-1">
        <div class="header">
            <img src="../img/list.png" alt="" class="head-img">
        </div>
    </div>
    <div class="box-2">
        <div class="box2-wraper">

        </div>
    </div>
</div>

<script>
    var headImg = document.getElementsByClassName("head-img")[0];
    var box2 = document.getElementsByClassName("box-2")[0];
    var box2Wraper = document.getElementsByClassName("box2-wraper")[0];
    headImg.onclick = function () {
        box2.style.width = "100%";
    };
    box2Wraper.onclick = function () {
        box2.style.width = "0";
    };
</script>
</body>
</html>
