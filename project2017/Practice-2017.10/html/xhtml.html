<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xhtml</title>
</head>
<body>
xhtml 与html 的区别：<br>
文档结构：<br>
    xhtml doctype 是强制性的 <br>
    html 中的 xml namepace 属性是强制性的 <br>
    html head title body 都是强制性的 <br>

元素语法：<br>
    xhtml 元素必须正确嵌套 <br>
    xhtml 元素必须始终关闭 <br>
    xhtml 元素必须小写 <br>
    xhtml 文档必须有一个根元素 <br>

属性语法：<br>
    xhtml 属性必须使用小写 <br>
    xhtml 属性值必须用引号包围 <br>
    xhtml 属性最小化也是禁止的 <br>
</body>
</html>
