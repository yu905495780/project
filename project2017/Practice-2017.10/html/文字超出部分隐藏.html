<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字超出部分隐藏</title>
    <style>
        p{
            width: 300px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            border: 1px solid;
        }
        p:hover{
            color: pink;
        }
    </style>
</head>
<body>
<p>
    文字超出部分隐藏文字超出部分隐藏文字隐藏
</p>
</body>
</html>
