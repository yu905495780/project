<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json</title>
</head>
<body>
    设置或获取对象指定的文件名或路径：location.pathname
    设置或获取整个 url 为字符串：location.href
    设置或获取与 url 关联的端口号码：location.port
    设置或获取 url 的协议部分：location.protocol
    设置或获取 href 属性中在井号“#”后面的分段：location.hash
    设置或获取 location 或 url 的 hostname 和 prot 号码：location.host
    设置或获取 href 属性中跟在问号后面的部分：location.search
</body>
</html>
