<!DOCTYPE html>
<head>
    <meta charset="gb2312"/>
    <title>手风琴</title>
    <style>
        *{padding:0;margin:0;}
        .img{width:600px;height:320px;background:plum;}
        .img1{background:peachpuff;}
        .img2{background:paleturquoise;}
        .img3{background:palegoldenrod;}
        .img4{background:palegreen;}
        .img5{background:palevioletred;}
        #box{width:805px;height:320px;margin:100px auto;overflow:hidden;
            box-shadow:0 0 10px 1px rgba(0,0,0,0.35);}
        #box ul li{float:left;list-style:none;width:160px;position:relative;
            -webkit-transition:all .7s;-moz-transition:all .7s;-ms-transition:all .7s;
            -o-transition:all .7s;border-left:1px solid #ccc;}
        .title{color:#fff;font-size:20px;width:600px;background:rgba(0,0,0,0.5);
            position:absolute;bottom:0;left:0;height:50px;line-height:50px;}
        #box:hover li{width:50px;}
        #box li:hover{width:600px;}
        .circle{position:absolute;width:100px;height:100px;background:rgba(0,0,0,0.5);
            border-radius:100%;margin:0 auto;}
    </style>
</head>
<body>
<div id="box">
    <ul>
        <li>
            <a href=""><div class="img1 img"></div></a>
            <div class="title">标题1</div>
        </li>

        <li>
            <a href=""><div class="img2 img"></div></a>
            <div class="title">标题2</div>
        </li>

        <li>
            <a href=""><div class="img3 img"></div></a>
            <div class="title">标题3</div>
        </li>

        <li>
            <a href=""><div class="img4 img"></div></a>
            <div class="title">标题4</div>
        </li>

        <li>
            <a href=""><div class="img5 img"></div></a>
            <div class="title">标题5</div>
        </li>

    </ul>
</div>
</body>
</html>
