<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css两端对齐语法</title>
    <style>
        div.justify {
            text-align: justify;
            width: 100px;
            font-size: 15px;
            color: red;
            border: 1px solid blue;
            height: 18px;
            padding: 10px;
        }
        div.justify > span {
            display: inline-block /* Opera */;
            padding-left: 100%;
        }
    </style>
</head>
<body>

</html>
