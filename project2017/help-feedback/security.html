<html>
	<head>
		<meta charset="utf-8"/>
		<title>邀约时如何保证安全</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/Withdrawals.css" />

	<body>
		<!--<div class="header">
			<div class="headerl"><img src="img/back@2x.png"/></div>
			<div class="headerm">邀约时如何保证安全</div>
			<div class="headerr"></div>

		<div class="content">
			<ol>
				<li>不要选择和未身份认证的用户见面，尽量选择通过身份认证与视频认证的用户；</li>
				<li>如果约会是您买单，请尽量不要选择对方指定的场所消费，或至少选择知名的场所消费；</li>
				<li>与不了解的用户见面请尽量选择公共场所，尽量避免选择酒店客房、私人住宅或其他隐秘的地方会面。</li>
			</ol>
		</div>
		
		
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
