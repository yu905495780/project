<script>
    function check_pwd(){
    	if($("#confirm_password").val() =='' || $("#password").val() =='' ){
    		$("#e_info").html('请输入信息！');
    		return false;
    	}else if($("#confirm_password").val() != $("#password").val()){
    		$("#e_info").html('输入密码不一致');
    		return false;
    	}else{
    		var password = $("#password").val();
    		$.post("{:U('Index/findpwcz')}",{password:password},function($result){
    			if($result.status){
    				window.location.href="{:U('Index/findpwsucess')}";
    			}else{
                    $("#e_info").html($result.info);
    				return false;
    			}
            });
    	}
    	
    }
</script>
