	<!-- 内容 -->
	<div class="main">		
		<div class="main-model" style="margin-top:0px;">
      <div class="dengL">
         <div class="headTitle">
             <h2>找回密码</h2>
             <p><span>确认密码<img src="__PUBLIC__/images/jt.png"></span><span class="spanCur">验证安全设置<img src="__PUBLIC__/images/jt.png"></span><span>重置密码<img src="__PUBLIC__/images/jt.png"></span><span>完成</span></p>
         </div>
         <form>
            <p><label>验证码</label><input type="text" id="verify_no" placeholder="6-30位数字，字母" /><span id="e_mtel"></span></p>
            <p class="inputBtn inputBtn2"><input type="button" onclick="save()" value="提交" /></p>

<script type="text/javascript" src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
<script src="__PUBLIC__/js/home.js"></script>
<script>
    function save(){
    	if($("#verify_no").val() == ''){
    		$('#e_mtel').html('请填写验证码！');
    		return false;
    	}else{
    		var verify_no = $("#verify_no").val();
    		$.post("{:U('Index/findPwSet')}",{verify_no:verify_no},function($result){
    			if($result.status){
    				window.location.href="{:U('Index/findpwcz')}";
    			}else{
                    $("#e_mtel").html($result.info);
    				return false;
    			}
            });
    	}
    }
</script>

</body>
