<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>签到分享</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/sign.css">
    <script src="js/app.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="title"><img src="img/money.png" alt=""></div>
<div class="box">
    <p class="explain1">今天在神约签到获得 <span  id="gold">10</span> 金币</p>
    <p class="explain1">连续签到就能获得1000金币大奖</p>
    <p class="explain2">您的加入即可为（<span id="nickname"></span>）获得一次补签机会</p>
    <p class="explain1">邀约码：<span id="syid"></span></p>
    <p class="explain3">在您注册填写邀约码后</p>
    <p class="explain3">即可获得 <span>1000</span> 金币或超值优惠券奖励</p>
</div>
<div class="code"><img src="img/code.png" alt=""></div>
<div class="foot">
    <p>治愈昔日的无聊，共赴未知的精彩</p>
    <p>神约等您加入</p>
</div>

<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="js/sign.min.js"></script>

<script type="text/javascript">
    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return decodeURIComponent(r[2]); return null;
    }
    var syid = document.getElementById("syid");
    syid.innerHTML=GetQueryString("syid");

    var nickname = document.getElementById("nickname");
    nickname.innerHTML=GetQueryString("nickname");

    var gold = document.getElementById("gold");
    gold.innerHTML=GetQueryString("gold");

</script>

</body>
</html>
