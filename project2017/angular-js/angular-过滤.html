<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<div data-ng-app="myApp" data-ng-controller="myCtrl">

    <p>输入过滤:</p>

    <p><input type="text" data-ng-model="test"></p>

    <ul>
        <li data-ng-repeat="x in myWelcome | filter:test | orderBy:'country'">
            <!--{{ x.age + ' -&#45;&#45; ' + x.nickname }}-->
            {{x.id}}
        </li>
    </ul>

</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $http) {
        $http.get("http://api-dev.shenyuevip.com/community/n/v2/getCommunityList?page=1&limit=20").then(function (response) {
            $scope.myWelcome = response.data.datas.communityList;
//            $scope.myWelcomename = response.data.datas.communityList.userInfo;
//            console.log(myWelcomename)
//            console.log($scope.myWelcome);
        });
    });
</script>

</body>
</html>
