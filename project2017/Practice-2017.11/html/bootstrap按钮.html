<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap按钮</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<!--按钮选项-->
<p>*标准的按钮**</p>
<button type="button" class="btn btn-default">默认按钮</button>
 <p>**提供额外的视觉效果，标识一组按钮中的原始动作**</p>
<button type="button" class="btn btn-primary">原始按钮</button>
 <p>**表示一个成功的或积极的动作**</p>
<button type="button" class="btn btn-success">成功按钮</button>
 <p>**信息警告消息的上下文按钮**</p>
<button type="button" class="btn btn-info">信息按钮</button>
 <p>**表示应急谨慎采取的动作**</p>
<button type="button" class="btn btn-warning">警告按钮</button>
 <p>**表示一个危险的或潜在的负面动作**</p>
<button type="button" class="btn btn-danger">危险按钮</button>
 <p>**并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行**</p>
<button type="button" class="btn btn-link">链接按钮</button>
<br><br><br><br>

<!--按钮大小-->
<p>
    <button type="button" class="btn btn-primary btn-lg">大的原始按钮</button>
    <button type="button" class="btn btn-default btn-lg">大的原始按钮</button>
</p>
<p>
    <button type="button" class="btn btn-primary">默认的原始按钮</button>
    <button type="button" class="btn btn-default">默认的原始按钮</button>
</p>
<p>
    <button type="button" class="btn btn-primary btn-sm">小的原始按钮</button>
    <button type="button" class="btn btn-default btn-sm">小的原始按钮</button>
</p>
<p>
    <button type="button" class="btn btn-primary btn-xs">特别小的原始按钮</button>
    <button type="button" class="btn btn-default btn-xs">特别小的原始按钮</button>
</p>
<button type="button" class="btn btn-primary btn-lg btn-block">特别小的原始按钮</button>
<button type="button" class="btn btn-default btn-lg btn-block">特别小的原始按钮</button>
<br><br><br><br>

<!--按钮激活的状态-->
<p>
    <button type="button" class="btn btn-default btn-lg">默认按钮</button>
    <button type="button" class="btn btn-default btn-lg active">激活按钮</button>
</p>
<p>
    <button type="button" class="btn btn-primary btn-lg">原始按钮</button>
    <button type="button" class="btn btn-primary btn-lg active">激活原始按钮</button>
</p>
<br><br><br><br>

<!--按钮禁用状态-->
<p>
    <button type="button" class="btn btn-default btn-lg">默认按钮</button>
    <button type="button" class="btn btn-default btn-lg" disabled="disabled">禁用按钮</button>
</p>
<p>
    <button type="button" class="btn btn-primary btn-lg">原始按钮</button>
    <button type="button" class="btn btn-primary btn-lg" disabled="disabled">禁用的原始按钮</button>
</p>
<p>
    <a href="#" role="button" class="btn btn-default btn-lg">链接</a>
    <a href="#" role="button" class="btn btn-default btn-lg disabled">禁用链接</a>
</p>
<p>
    <a href="#" role="button" class="btn btn-primary btn-lg">原始链接</a>
    <a href="#" role="button" class="btn btn-primary btn-lg disabled">禁用的原始链接</a>
</p>
<br><br><br><br>

<!--按钮标签-->
<a href="#" class="btn btn-default" role="button">链接</a>
<button class="btn btn-default" type="submit">按钮</button>
<input type="button" class="btn btn-default" value="输入">
<input type="submit" class="btn btn-default" value="提交">
</body>
</html>
