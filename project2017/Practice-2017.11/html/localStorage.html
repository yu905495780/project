<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
用户名：<input type="text" class="user">
密码：<input type="password" class="pass">
<button>提交</button>
<script>
    $("button").click(function () {
        localStorage.setItem($(".user").val(),$(".pass").val());
    })
</script>
</body>
</html>
