<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap警告框</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<h3>警告</h3>
    <div class="alert alert-success">成功！很好的完成了提交</div>
    <div class="alert alert-info">信息！请注意这个信息。</div>
    <div class="alert alert-warning">警告！请不要提交</div>
    <div class="alert alert-danger">错误！请进行一些更改</div>
<h3>可取消警告</h3>
    <div class="alert alert-success alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        成功！很好的完成了提交
    </div>
    <div class="alert alert-info alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        信息！请注意这个信息。
    </div>
    <div class="alert alert-warning alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        警告！请不要提交
    </div>
    <div class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        错误！请进行一些更改
    </div>
<h3>警告中带链接</h3>
    <div class="alert alert-success alert-dismissable">
        <a href="#" class="alert-link">成功！很好的完成了提交</a>
    </div>
    <div class="alert alert-info alert-dismissable">
        <a href="#" class="alert-link">信息！请注意这个信息。</a>
    </div>
    <div class="alert alert-warning alert-dismissable">
        <a href="#" class="alert-link">警告！请不要提交</a>
    </div>
    <div class="alert alert-danger alert-dismissable">
        <a href="#" class="alert-link">错误！请进行一些更改</a>
    </div>
</body>
</html>
