<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画效果</title>
    <style>
        div{
            width:100px;
            height:100px;
            background: palegreen;
            display: none;
        }
    </style>
    <script src="../js/jquery.min.js"></script>

<div></div>

        })
    },2000)
</script>

</html>
