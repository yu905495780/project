<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<p>关闭图标实例 <button type="button" class="close" aria-hidden="true"> &times; </button></p>
<p>插入符实例 <span class="caret"></span></p>
<div class="pull-left">向左快速浮动</div>
<div class="pull-right">向右快速浮动</div>
<div class="row">
    <div class="center-block" style="width: 200px;background-color: #ccc;">这是center-block实例</div>
</div>
<div class="clearfix" style="background: #d8d8d8;border: 1px solid #000;padding: 10px">
    <div class="pull-left" style="background: #58d3f7">向左快速浮动</div>
    <div class="pull-right" style="background: #da81f5">向右快速浮动</div>
</div>
<div class="row" style="padding: 91px 100px 19px 50px;">
    <div class="show" style="left-margin: 10px;width: 300px;background-color: #ccc;">这是 show class 的实例</div>
    <div class="hidden" style="width: 300px;background-color: #ccc;">这是 hide class 的实例</div>
</div>
<div class="row" style="padding: 91px 100px 19px 50px">
    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="email">地址</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email">
        </div>
        <div class="form-group">
            <label class="sr-only" for="pass">地址</label>
            <input type="password" class="form-control" placeholder="Password" id="pass">
        </div>
    </form>
</div>
</body>
</html>
