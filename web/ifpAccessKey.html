<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <title>权限令牌管理</title>
    <link rel="stylesheet" type="text/css" href="./style/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style/common/ifp.common.min.css?v=201611281935">
</head>
<body ng-controller="ifpAccessCtrl">
<div class="container">
    <h3 ng-class="'hidden'">
        页面加载中...
    </h3>
    <div class="hidden" ng-class="'show'">
        <div class="row">
            <div class="col-xs-4">
                <button type="button" class="btn btn-primary" ng-click="refreshClick()">刷新</button>
                <button type="button" class="btn btn-primary" ng-click="addClick()">创建Access Key</button>
                <button type="button" class="btn btn-primary" ng-click="downloadClick()">下载文档</button>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                <tr class="">
                    <th>序号</th>
                    <th>AccessKey ID</th>
                    <th>AccessKey Secret</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in list">
                    <td>{{$index + 1}}</td>
                    <td>{{item.accessKeyId}}</td>
                    <td>{{item.accessKeySecret}}</td>
                    <td>{{item.gmtCreate}}</td>
                    <td>
                        <a href="javascript:void(0)" ng-click="deleteClick(item)">删除</a>
                    </td>
                </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </div>
    </div>
</div>

<script type="text/ng-template" id="ifpDialog.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="dialogOkClick()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="dialog-modal-title">提示</h4>
    </div>
    <div class="modal-body" id="dialog-modal-body" ng-bind-html="dialogContent | toTrust">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="dialogOkClick()">确定</button>
    </div>
</script>

<script type="text/ng-template" id="ifpConfirm.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="confrimNoClick()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="confirm-modal-title">确认</h4>
    </div>
    <div class="modal-body" id="confirm-modal-body" ng-bind-html="confirmContent | toTrust">

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="confirmOkClick()">是</button>
        <button class="btn btn-primary" type="button" ng-click="confrimNoClick()">否</button>
    </div>
</script>

<script src="./script/lib/require.js"></script>
<script src="./policy/IFPUrlJs"></script>
<script type="text/javascript">
    requirejs(["script/main.js?v=201702131552"], function () {
        require(["controller/ifpAccessCtrl"]);
    });
</script>
</body>
</html>
